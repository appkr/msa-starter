// CAVEAT - liquibase TASK MUST BE USED FOR LOCAL DEVELOPMENT PURPOSE ONLY
// Pass parameters using -PliquibaseCommandValue=<value>
// e.g. 최근에 적용된 changeSet 2건 롤백
//      ./gradlew liquibaseRollbackCount -PliquibaseCommandValue=2
liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/changelog-master.xml'
            driver 'com.mysql.jdbc.Driver'
            url 'jdbc:mysql://localhost:3306/local_{{projectName}}?useUnicode=yes&characterEncoding=UTF-8&useSSL=false'
            username 'root'
            password 'secret'
            referenceUrl 'hibernate:spring:{{packageName}}?dialect=org.hibernate.dialect.MySQL5InnoDBDialect&hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy&hibernate.implicit_naming_strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl'
        }
    }
}
